<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Find me</title>
</head>
<body>

<h1>Registration</h1>

<form id="registration-form">
    <p>firstName <input name="firstName" required type="text">
    <p>lastName <input name="lastName" required type="text"></p>
    <p>phone <input name="phone" required type="text"></p>
    <p>mail <input name="mail" required type="text"></p>
    <p>password <input name="password" required type="password"></p>

    <button type="submit">Register</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.1.1/jquery.serializejson.min.js"></script>
</body>

<script>
    const home = "http://localhost:8090/findme_war/";

    $("#registration-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: home + "user/registration",
            data: JSON.stringify($("#registration-form").serializeJSON()),
            dataType: 'json',
            success: function () {
                alert('Success');
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    });
</script>
