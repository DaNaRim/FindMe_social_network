<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Your income fried requests</h1>

<tr th:each="request : ${incomeRequests}">
    <td><span th:text="${request.userFrom.firstName}"> firstName </span></td>
    <td><span th:text="${request.userFrom.lastName}"> lastName </span></td>
</tr>

<form id="accept">
    <button type="submit">accept</button>
</form>
<form id="reject">
    <button type="submit">reject</button>
</form>
</body>

<script>
    //cancel my request
    $("#delete_from_friends").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "PUT",
            url: "relationship/update",
            data: {
                userToId: request.userFrom.id,
                status: "NOT_FRIENDS"
            },
            success: function () {
                alert("Success");
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    });
</script>

</html>
