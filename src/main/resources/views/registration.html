<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Find me</title>
</head>
<body>

<h1>Registration</h1>

<form id="registration-form">
    <p>firstName <input name="firstName" required type="text"></p>
    <p>lastName <input name="lastName" required type="text"></p>
    <p>phone <input name="phone" required type="text"></p>
    <p>mail <input name="mail" required type="text"></p>
    <p>passWord <input name="passWord" required type="password"></p>

    <button type="submit">Register</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

<script>
    const home = "http://localhost:8090/findme_war/";

    $("#registration-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: home + "user/registration",
            data: $('#registration-form').serialize(),
            success: function () {
                alert('Success');
            },
            error: function (xhr) {
                alert(xhr.responseText);
            }
        });
    });
</script>
